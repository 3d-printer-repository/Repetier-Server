<script type="text/javascript">

function updatePrinterList() {
$.getJSON('/printer/list', function(data) {
  s = "";
  $.each(data.data, function(key,val) {
    s+="<tr><td>"+val.name+"</td><td>";
    if(val.online) s+= '<span style="color:#008000">Online</span>';
    else s+='<span style="color:#800000">Offline</span>';
    s+="</td><td>"+val.job+"</td></tr>";
  });
  $('#printerlist').html(s);  
   setTimeout('updatePrinterList()', 10000);
});
}

$(document).ready(function() {
   updatePrinterList();
 });
